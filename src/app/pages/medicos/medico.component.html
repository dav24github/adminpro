<div class="row animated fadeIn">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Médico: {{ medico.nombre }}</h3>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f)">
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre del médico</label>
              <input
                [(ngModel)]="medico.nombre"
                name="nombre"
                type="text"
                class="form-control"
                placeholder="Nombre del médico"
              />
            </div>

            <div class="form-group">
              <label>Hospital</label>
              <select
                (change)="cambioHospital($any($event.target).value)"
                [(ngModel)]="hospitalId"
                name="hospital"
                class="form-control"
                required
              >
                <option value="" disabled>Seleccione Hospital</option>
                <option
                  *ngFor="let hospital of hospitales"
                  [value]="hospital._id"
                >
                  {{ hospital.nombre }}
                </option>
              </select>
            </div>

            <button
              type="submit"
              class="btn btn-success waves-effect waves-light m-r-10"
            >
              Guardar
            </button>
            <a
              routerLink="/medicos"
              class="btn btn-inverse waves-effect waves-light m-r-10"
            >
              Cancel
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Hospital</h4>

      <img [src]="medico.hospital?.img | imagen: 'hospitales'" />
    </div>
  </div>

  <div class="col-md-3" *ngIf="medico._id">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Fotografía</h4>

      <img
        (click)="cambiarFoto()"
        [src]="medico.img | imagen: 'medicos'"
        class="img-circle pointer"
      />
    </div>
  </div>
</div>
