<div class="row animated fadeIn">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Sample Form with the Icons</h4>
        <h6 class="card-subtitle">made with bootstrap elements</h6>
        <form
          ngNativeValidator
          #f="ngForm"
          (ngSubmit)="guardar(f.value)"
          class="form p-t-20"
        >
          <div class="form-group">
            <label for="exampleInputuname">Nombre de usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                [ngModel]="usuario.nombre"
                name="nombre"
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Nombre"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                [ngModel]="usuario.email"
                [disabled]="usuario.google!"
                name="email"
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                required
                placeholder="Correo del usuario"
              />
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-success waves-effect waves-light m-r-10"
          >
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="card">
      <div class="card-body" align="center">
        <h4 class="card-title">Fotograf√≠a del usuario</h4>
        <h6 class="card-subtitle">nombre usuario</h6>

        <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150" />
        <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" />

        <input type="file" (change)="selecionImagen($event)" />
        <br />
        <br />
        <button
          (click)="cambiarImagen()"
          [disabled]="!imagenSubir"
          type="submit"
          class="btn btn-block btn-success waves-effect waves-light m-r-10"
        >
          <i class="fa fa-save"></i>
          Actualizar
        </button>
      </div>
    </div>
  </div>
</div>
